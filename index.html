<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container d-block time-block">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col hour text-right pt-3">9AM</div>
        <div class="col-10 past"></div>
        <button class="col saveBtn" disabled>3</button>
      </div>

      <div class="row">
        <div class="col hour text-right pt-3">10AM</div>
        <div class="col-10 past"></div>
        <button class="col saveBtn" disabled>3</button>
      </div>

      <div class="row">
        <div class="col hour text-right pt-3">11AM</div>
        <div class="col-10 past">Event has already happened</div>
        <button class="col saveBtn" disabled>3</button>
      </div>

      <div class="row">
        <div class="col hour text-right pt-3">12PM</div>
        <div class="col-10 present">Event happening now</div>
        <button class="col saveBtn" disabled>3</button>
      </div>

      <div class="row">
        <div class="col hour text-right pt-3">1PM</div>
        <div class="col-10 future border border-white border-top-0">
          <p id="future" class=""></p>
        </div>
        <button class="col saveBtn">3</button>
      </div>

      <div class="row">
        <div class="col hour text-right pt-3">2PM</div>
        <div class="col-10 future border border-white">
          <p id="future" class=""></p>
        </div>
        <button class="col saveBtn">3</button>
      </div>

      <div class="row">
        <div class="col hour text-right pt-3">3PM</div>
        <div class="col-10 future border border-white">
          <p id="future" class=""></p>
        </div>
        <button class="col saveBtn">3</button>
      </div>

      <div class="row">
        <div class="col hour text-right pt-3">4PM</div>
        <div class="col-10 future border border-white">
          <p id="future" class=""></p>
        </div>
        <button class="col saveBtn">3</button>
      </div>

      <div class="row">
        <div class="col hour text-right pt-3">5PM</div>
        <div class="col-10 future border border-white">
          <p id="future" class=""></p>
        </div>
        <button class="col saveBtn">3</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
